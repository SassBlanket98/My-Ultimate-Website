<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects - My GitHub Repos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body class="bg-dark text-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-3 border-danger">
    <div class="container">
      <a class="navbar-brand text-danger" href="index.html">My Portfolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="projects.html" class="active">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="journal.html">Journal</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container my-5">
    <h1 class="text-center text-danger">My GitHub Projects</h1>
    <div id="repoContainer" class="row gy-4"></div>
  </section>

  <footer class="bg-black text-center py-3 border-top border-3 border-danger">
    <div class="container">
      <small>&copy; 2025 My Portfolio</small>
    </div>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const username = "SassBlanket98"; // Replace with your GitHub username
      const repoContainer = document.getElementById("repoContainer");

      async function fetchRepositories() {
        try {
          let response = await fetch(`https://api.github.com/users/${username}/repos?sort=updated`);
          let repos = await response.json();
          repoContainer.innerHTML = "";

          for (let repo of repos.slice(0, 6)) {
            let languagesResponse = await fetch(repo.languages_url);
            let languages = await languagesResponse.json();
            let languagesList = Object.keys(languages).join(", ") || "Unknown";

            let commitsResponse = await fetch(repo.commits_url.replace("{/sha}", ""));
            let commits = await commitsResponse.json();
            let latestCommits = commits.slice(0, 3).map(commit => `<li>${commit.commit.message} by ${commit.commit.author.name}</li>`).join("\n");

            let repoCard = `
              <div class="col-md-6">
                <div class="card bg-secondary border-danger">
                  <div class="card-header text-danger">${repo.name}</div>
                  <div class="card-body">
                    <p>${repo.description || "No description available"}</p>
                    <p>Languages: ${languagesList}</p>
                    <p>‚≠ê ${repo.stargazers_count} | üç¥ ${repo.forks_count}</p>
                    <p>Last updated: ${new Date(repo.updated_at).toLocaleDateString()}</p>
                    <a href="${repo.html_url}" target="_blank" class="btn btn-danger">View on GitHub</a>
                  </div>
                  <div class="card-footer text-light">
                    <strong>Latest Commits:</strong>
                    <ul>${latestCommits}</ul>
                  </div>
                </div>
              </div>`;
            repoContainer.insertAdjacentHTML("beforeend", repoCard);
          }
        } catch (error) {
          console.error("Error fetching repositories:", error);
          repoContainer.innerHTML = "<p class='text-danger'>Failed to load repositories.</p>";
        }
      }
      fetchRepositories();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
